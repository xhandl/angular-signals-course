<div class="courses-panel">

    <h3>All Courses</h3>

    <button class="btn" (click)="onAddCourse()">
        Add Course
    </button>

    <button class="btn" (click)="toObservableExample()">
        toObservable()
    </button>


    <button class="btn" (click)="onToSignalExample()">
        onToSignal()
    </button>


    <mat-tab-group>

        <mat-tab label="Beginners">

            <courses-card-list [courses]="beginnerCourses()"
                               (courseUpdated)="onCourseUpdated($event)"
                               (courseDeleted)="onCourseDeleted($event)"/>

        </mat-tab>

        <mat-tab label="Advanced">

            <courses-card-list [courses]="advancedCourses()"
                               (courseUpdated)="onCourseUpdated($event)"
                               (courseDeleted)="onCourseDeleted($event)"/>

        </mat-tab>

    </mat-tab-group>

</div>
